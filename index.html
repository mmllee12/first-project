<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>숫자 맞추기!</title>
</head>

<body>
    <header>
        <h1>숫자 맞추기!</h1>
        <p>(1에서 20사이의 정수)</p>
        <button class="again">리셋</button>
        <p class="rnumber">?</p>
    </header>
    <main>
        <section>
            <input type="number" class="guess">
            <button class="check">확인</button>
            <p class="message">입력해주세요</p>
            <p>점수: <span class='score'>20</span></p>
            <p>최고점수: <span class='hscore'>0</span></p>
        </section>
    </main>
    <script src="gmn.js"></script>
</body>

</html>
